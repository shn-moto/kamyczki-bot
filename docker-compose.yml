version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kamyczki-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kamyczki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kamyczki_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kamyczki_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kamyczki} -d ${POSTGRES_DB:-kamyczki_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
