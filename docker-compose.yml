services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kamyczki-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kamyczki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kamyczki_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kamyczki_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kamyczki} -d ${POSTGRES_DB:-kamyczki_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    container_name: kamyczki-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      POSTGRES_USER: ${POSTGRES_USER:-kamyczki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kamyczki_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kamyczki_bot}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      WEB_PORT: 8080
      WEBAPP_BASE_URL: ${WEBAPP_BASE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: kamyczki-tunnel
    command: tunnel --no-autoupdate --url http://bot:8080
    depends_on:
      - bot
    restart: unless-stopped

volumes:
  postgres_data:
